<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Skyline</title>
    </head>
    <body>
		<div class='popup hidden' id='login-popup'>
			<div class='box-title'>Create an account</div>
			<p>E-mail</p>
			<input type='text' id='email-input'>
			<p>Username</p>
			<input type='text' id='username-input'>
			<p>Password</p>
			<input type='password' id='password-input'>
			<p>Password again</p>
			<input type='password' id='password-confirm'>
			<div class='button-row'>
				<input type='button' value='Log in' id='switch-signup' onclick='justLogIn'>
				<input type='button' value='Sign up' id='signup-button' onclick='signup'>
			</div>
		</div>
        <script src="cordova.js"></script>
		<script src='script.js'></script>
    </body>
</html>
