<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Skyline</title>
    </head>
    <body>
		<div class='popup hidden' id='login-popup'>
			<div class='box-title' id='login-heading'>Create an account</div>
			<p class='signup-not-login'>E-mail</p>
			<input type='text' id='email-input' class='signup-not-login'>
			<p>Username</p>
			<input type='text' id='username-input' style='text-transform: uppercase'>
			<p>Password</p>
			<input type='password' id='password-input'>
			<p class='signup-not-login'>Password again</p>
			<input type='password' id='password-confirm' class='signup-not-login'>
			<p id='login-error' style='color: red'></p>
			<div class='button-row'>
				<input type='button' value="Log in" id='switch-signup' onclick='justLogIn()'>
				<input type='button' value='Sign up' id='signup-button' onclick='signup()' class='main-button'>
			</div>
		</div>
        <script src="cordova.js"></script>
		<script src='script.js'></script>
    </body>
</html>
